<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- Menambahkan style CSS untuk tampilan form -->
    <style>
      /* Pengaturan tampilan body agar form berada di tengah halaman */
      body {
        font-family: Arial, sans-serif;
        background-color: #c8d9e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Pengaturan container form login */
      .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Pengaturan judul form */
      .login-container h1,
      p {
        margin-bottom: 20px;
        text-align: center;
      }

      /* Pengaturan input text dan password */
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
      }

      /* Pengaturan tombol submit dan reset */
      .login-container input[type="submit"],
      .login-container input[type="reset"] {
        width: 48%;
        padding: 10px;
        border: none;
        border-radius: 10px;
        background-color: #365486;
        color: white;
        cursor: pointer;
        margin-top: 10px;
      }

      /* Pengaturan warna tombol reset (warna merah) */
      .login-container input[type="reset"] {
        background-color: #f44336;
      }

      /* Efek hover saat tombol diklik */
      .login-container input[type="submit"]:hover,
      .login-container input[type="reset"]:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <!-- Container utama untuk form login -->
    <div class="login-container">
      <h1>Login</h1>
      <!-- Form login, method POST digunakan untuk mengirim data -->
      <form action="tutorial.html" method="GET">
        <!-- Input username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <!-- Input password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <!-- Tombol submit dan reset -->
        <div style="display: flex; justify-content: space-between">
          <input type="submit" value="Login" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
